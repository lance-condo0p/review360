<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script type="application/javascript" src="/js/adapter.js"></script>
</head>
<body>
<div>
    <h1>Hello,<span th:text="${reviewerEmail}"></span></h1>
    <h2>Please set points from 1 to 4 for each question:</h2>
</div>
<div>
    <form action="javascript:fetchAndDisplayTasks()">
        <input type="submit" value="Another review">
    </form>
    <form action="javascript:fetchAndDisplayTasks()">
        <input type="submit" value="Exit">
    </form>
</div>
<div>
    <form id="reviewForm" action="">
        <input type="submit" value="Submit review">
        <input type="hidden" name="reviewerEmail" th:value="${reviewerEmail}">
        <table class="table table-striped">
            <thead>
            <tr><th>Question</th><th>Your answer</th></tr>
            </thead>
            <tr>
                <td>
                    <label for="employee">Who are you going to review? Please select:</label>
                </td>
                <td>
                    <select id="employee" name="employeeEmail"></select>
                </td>
            </tr>
            <tbody id="questionsTableBody">
        </table>
    </form>
</div>
</body>
</html>
